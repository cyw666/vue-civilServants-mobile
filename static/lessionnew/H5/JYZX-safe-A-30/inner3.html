        <h3>一、事故调查</h3>
        <p>2015年10月15日,国务院批复河南平顶山“5•25”特别重大火灾事故调查报告，同意调查组对事故原因认定和对责任人的处理意见。</p>
        <p>经调查认定，河南平顶山“5•25”特别重大火灾事故是一起生产安全责任事故。</p>
        <h3>二、涉事人员和机构处置</h3>
        <p>根据调查事实和有关法律、法规康乐园老年公寓法定代表人范花枝、鲁山县民政局原局长刘大钢、鲁山县公安消防大队大队长梁凯等31人已被司法机关采取措施。</p>
        <p>根据党纪、政纪的规定，对平顶山市市长张国伟、河南省民政厅厅长冯昕、鲁山县委书记李留军等27名地方党委及有关部门工作人员给予相应党纪、政纪处分。</p>
        <p>责成河南省主管部门向国务院作出深刻检查，认真总结和吸取事故教训，进一步加强和改进安全生产工作。</p>
        <p>责成平顶山市委向河南省委作出深刻检查，由河南省纪委对平顶山市委主要负责同志进行诫勉谈话。</p>
