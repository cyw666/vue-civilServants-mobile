     	<figure class="yjPic">
            <figcation>河南平顶山养老院特大火灾事故现场：</figcation>
        </figure>
        <figure class="yjPic">
        	<img src="images/yj_1.png">
      </figure>
        <h3>应急处理</h3>
        <p>1.鲁山县消防大队接到报警后，迅速调集大队5辆消防车、20名官兵赶赴现场，消防大队指挥员及时通知辖区两个企业专职消防队2辆水罐消防车、14名队员到达火灾现场协助救援。现场成立4个灭火组压制火势、控制蔓延、掩护救人，2个搜救组搜救被困人员。</p>
        </figure>
        <figure class="yjPic">
        	<img src="images/yj_2.png">
        <p>2.火灾发生后，鲁山县委立即启动应急响应，组织公安、消防、民政、安全监管、医疗卫生等部门人员全力展开灭火、搜救、善后及维稳工作。医疗卫生部门共调派27辆救护车、14个医疗单位，出动医务人员81人次。</p>
        </figure>
        <figure class="yjPic">
        	<img src="images/yj_3.png">
        <p>3.河南省及平顶山市负责部门接到火灾事故报告后，立即启动应急预案。省委书记郭庚茂接到报告后，立即作出批示。省长谢伏瞻，副省长李亚、张维宁，平顶山市主要负责同志等带领省、市有关部门负责同志赶赴事故现场，成立现场指挥部，组织开展应急救援和伤员救治工作。</p>
        </figure>
        <figure class="yjPic">
        	<img src="images/yj_4.png">
        <p>事故发生后，党中央、国务院高度重视，习近平总书记、李克强总理立即作出重要指示批示，要求全力救治受伤人员，妥善做好遇难者善后和家属安抚工作，并查明事故原因，依法追究事故责任，全面排查各方面的安全隐患，坚决避免类似事故再次发生。</p>
        <p>张高丽、马凯副总理，杨晶、郭声琨、王勇国务委员也都作出重要批示。公安部、安全监管总局等立即派出工作组赶赴现场，传达贯彻落实党中央和国务院领导同志重要指示批示精神，指导地方做好事故救援和善后处理等工作。</p>
        <p>依据有关法律法规，经国务院批准，5月27日，成立由安全监管总局副局长孙华山任组长，安全监管总局、公安部、监察部、民政部、河南省人民政府有关负责同志等参加的国务院河南平顶山“5•25”特别重大火灾事故调查组开展事故调查工作，并邀请最高人民检察院派员参加。</p>
        <p>鲁山县党委认真稳妥做好医疗救治、事故伤亡人员家属接待及安抚、遇难者身份确认和赔偿等工作。按照医疗救治、善后安抚两个“一对一”的要求，对遇难者家属、受伤人员及其家属分步骤进行心理疏导，全力开展善后工作，保持社会稳定。</p>
